<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 컴포넌트</title>
  <link rel="stylesheet" href="./css/login-form.css" />
</head>

<body>
  <!--로그인 입력 서식-->
  <section class="login">
    <form action="/" class="login-form">
      <fieldset>
        <legend class="sr-only">로그인 서식 컴포넌트</legend>
        <div class="login-input-group">
          <!--1.(1)아이디 입력 서식-->
          <div role="group" class="input-form">
            <label for="userEmail">Email Address</label>
            <input type="email" id="userEmail" required placeholder="guest@euid.dev" name="userEmail" />
          </div>
          <!--1.(2)비밀번호 입력 서식-->
          <div role="group" class="input-form">
            <label for="userPwd">Password</label>
            <input type="password" id="userPwd" required placeholder="8자리 이상" name="userPwd" />
          </div>
        </div>

        <!--2.상태유지 체크박스-->
        <div class="checkbox-form">
          <input type="checkbox" id="rememberLogin" name="rememberLogin" value="" />
          <label for="rememberLogin">Remember me</label>
        </div>

        <!--3.로그인, 회원가입 버튼-->
        <div class="button-form">
          <button type="submit" class="login-button">Login</button>
          <a href="/" class="Sign-button">Sign up</a>
        </div>
      </fieldset>
    </form>

    <!--4.비밀번호 찾기-->
    <a href="/" class="forgot-Pwd">Forgot password</a>
  </section>
</body>

</html>
