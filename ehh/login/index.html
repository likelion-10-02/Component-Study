<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="/" class="logo-link">
        <span aria-label="로고">Logo</span>
      </a>
    </div>
    <h2 class="sr-only" id="linkTitle">링크 모음</h2>
    <ul class="link-list" role="group" aria-labelledby="linkTitle">
      <li><a href="/">ABOUT</a></li>
      <li><a href="/">SHOWCASE</a></li>
      <li><a href="/">LETTERS</a></li>
      <li><a href="/">CONTACT</a></li>
      <li><a href="/">BLOG</a></li>
    </ul>
  </header>

  <section class="login">
    <h1><span>We are</span> aroma</h1>
    <h2>Welcome Back, Please login<br>to your account.</h2>

    <h2 class="sr-only">로그인</h2>
    <form action="/" class="login-form">
      <legend class="sr-only">Login Form</legend>
      <div role="group" class="login-box">
        <label for="userEmail">Email Address</label>
        <input type="email" id="userEmail" name="userEmail" required placeholder="example@gmail.com" />
      </div>
      <div role="group" class="pwd-box">
        <label for="userPwd">Password</label>
        <input type="password" name="userPwd" id="userPwd" required placeholder="***********" />
      </div>
      <div role="group" class="etc-box">
        <div class="remember-box">
          <input type="checkbox" name="idRemember" id="idRemember" />
          <label for="idRemember">Remember me</label>
          <div role="tooltip" class="tooltip">
            <span tabindex="0" class="tooltip-icon fas fa-info"></span>
            <strong class="tooltip-content">Your logged-in account information is saved. Please use it only on your personal device for privacy protection.</strong>
          </div>
        </div>
        <a href="/">Forgot password</a>
      </div>
      <div class="button-box">
        <button type="submit">Login</button>
        <a href="/">Sign up</a>
      </div>
    </form>
    <div class="logo-mark">
      <span class="logo-content">logo</span>
    </div>
  </section>
</body>

</html>
