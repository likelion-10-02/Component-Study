<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[멋쟁이사자처럼 10기] Card Component</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="card menu">
        <header>
          <span class="material-icons"> search </span>
          <span class="menu-name">library</span>
          <span class="material-icons"> add </span>
        </header>
        <section class="bookstand">
          <div class="bookstand-row">
            <ul>
              <li class="book-cover"></li>
              <li class="book-cover"></li>
              <li class="book-cover"></li>
            </ul>
          </div>
          <div class="bookstand-row">
            <ul>
              <li class="book-cover"></li>
              <li class="book-cover"></li>
              <li class="book-cover"></li>
            </ul>
          </div>
          <div class="bookstand-row">
            <ul>
              <li class="book-cover"></li>
              <li class="book-cover"></li>
              <li class="book-cover"></li>
            </ul>
          </div>
        </section>
        <footer>
          <span class="material-icons"> book </span>
          <span class="material-icons"> public </span>
          <span class="material-icons"> bookmark </span>
          <span class="material-icons"> person </span>
        </footer>
      </div>
      <div class="card">
        <header>
          <span class="material-icons"> close </span>
        </header>
        <section class="book-info">
          <ul>
            <li class="book-cover">
              <figure>
                <figcaption></figcaption>
                <img src="" alt="" />
              </figure>
            </li>
            <li class="book-detail">
              <h1>The Girls</h1>
              <h2>by Emma Cline</h2>
              <div class="rate-stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="rate-num"><span>8.6</span></div>
              </div>
              <p class="ellipsis">Northern California, during the violent end of the 1960's. At the start of summer, a lonely and thoughtful teenager</p>
              <span>More</span>
            </li>
            <li class="book-buttons">
              <a href="">see reviews</a>
              <a href="">read now</a>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
